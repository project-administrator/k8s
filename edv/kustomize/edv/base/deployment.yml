---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: edv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edv
  template:
    metadata:
      labels:
        app: edv
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: edv
        envFrom:
          - configMapRef:
              name: edv-env
          - secretRef:
              name: edv-env-secret
        image: edv:latest
        args: ["start"]
        ports:
          - containerPort: 8081
            protocol: TCP
            name: http-port
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
