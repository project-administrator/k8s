---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: rp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rp
  template:
    metadata:
      labels:
        app: rp
    spec:
      volumes:
        - name: config
          configMap:
            name: rp-config
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: rp
        envFrom:
          - configMapRef:
              name: rp-env
          - secretRef:
              name: rp-env-secret
        image: rp-adapter:latest
        args: ["start"]
        ports:
          - containerPort: 8081
            protocol: TCP
            name: http-port
          - containerPort: 8082
            protocol: TCP
            name: didcomm-port
        volumeMounts:
          - name: config
            mountPath: /etc/rp-adapter/config
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
