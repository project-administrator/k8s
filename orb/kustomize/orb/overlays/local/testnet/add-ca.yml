---
kind: Job
apiVersion: batch/v1
metadata:
  name: orb-add-followers
spec:
  template:
    spec:
      volumes:
        - name: ca-cert
          configMap:
            name: orb-add-followers-ca-cert
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: orb-add-followers
        volumeMounts:
          - name: ca-cert
            mountPath: /etc/orb-add-followers/tls
