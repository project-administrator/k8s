---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: wallet-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      group: wallet
      component: wallet-web
  template:
    metadata:
      labels:
        app: web
        group: wallet
        component: wallet-web
    spec:
      volumes:
        - name: nginx-config-template
          configMap:
            name: nginx-config-template
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: web
        envFrom:
          - configMapRef:
              name: web-env
        image: wallet-web:latest
        ports:
          - containerPort: 80
            protocol: TCP
            name: http-port
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
        volumeMounts:
          - name: nginx-config-template
            mountPath: /etc/nginx/templates
            readOnly: true
