---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mysql
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - image: mysql:latest
        imagePullPolicy: IfNotPresent
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: secret
        args:
          - '--default-authentication-plugin=mysql_native_password'
        volumeMounts:
          - mountPath: /docker-entrypoint-initdb.d
            name: mysql-configure
        ports:
          - name: mysql-port
            protocol: TCP
            containerPort: 3306
        resources: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: mysql-configure
        name: mysql-configure
status: {}
