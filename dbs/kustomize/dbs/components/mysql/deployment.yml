---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  creationTimestamp: null
  labels:
    app: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  serviceName: mysql-server
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:latest
        imagePullPolicy: IfNotPresent
        name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: secret
        args:
          - '--default-authentication-plugin=mysql_native_password'
        volumeMounts:
          - mountPath: /docker-entrypoint-initdb.d
            name: mysql-configure
          - mountPath: /var/lib/mysql
            name: mysql-vol
        ports:
          - name: mysql-port
            protocol: TCP
            containerPort: 3306
        resources: {}
      volumes:
      - configMap:
          defaultMode: 420
          name: mysql-configure
        name: mysql-configure
  volumeClaimTemplates:
  - metadata:
      name: mysql-vol
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 4Gi
