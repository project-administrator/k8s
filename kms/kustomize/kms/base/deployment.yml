---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kms
  template:
    metadata:
      labels:
        app: kms
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      containers:
      - name: kms
        envFrom:
          - configMapRef:
              name: kms-env
          - secretRef:
              name: kms-env-secret
        image: kms:latest
        imagePullPolicy: IfNotPresent
        args: ["start"]
        ports:
          - containerPort: 8081
            protocol: TCP
            name: http-port
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: http-port
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5
